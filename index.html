<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Deck</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Custom style -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body class="bg-dark pt-5">
    <div class="container" id="viewport">
        <!-- Sidebar -->
        <div id="sidebar">
            <span id="cardsInDeck"></span> cards in deck<br>
            <span id="cardsInHand"></span> cards in hand</span><br>
            <div class="btn btn-primary" id="btn-shuffle">shuffle deck</div><br>
            <div class="btn btn-primary" id="btn-reset">reset game</div>
        </div>

        <!-- Playingfield -->
        <div id="playingfield">
            <div class="card card-hidden" id="deck"></div>
            <div id="pile"></div>
        </div>

        <!-- Hand -->
        <div id="hand"></div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <!-- Custom script -->
    <script type="module" src="js/Entry.js"></script>
</body>

</html>
